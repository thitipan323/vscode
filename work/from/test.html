<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resignation Letter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/test.css">
</head>
<body>
    <h1>Resignation Letter</h1>
    <p>Date: <span id="date"></span></p>

    <form action="submit_resignation.php" method="post">
        <label for="employee_name">Employee Name:</label>
        <input type="text" id="employee_name" name="employee_name" required><br>


        <label for="last_working_date">Last Working Date:</label>
        <input type="date" id="last_working_date" name="last_working_date" required><br>

        <label for="resignation_reason">Reason for Resignation:</label>
        <textarea id="resignation_reason" name="resignation_reason" rows="4" required></textarea><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        // Automatically fill in the current date
        const currentDate = new Date().toLocaleDateString('en-CA');
        document.getElementById('date').textContent = currentDate;
    </script>
</body>
</html>
