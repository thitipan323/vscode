<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylab03.css">



</head>
<body>
    <div class="p-3 mb-2 bg-info-subtle text-emphasis-info">
        <header class="text-center">
            <h1 class="display-4 ">Resignation Letter</h1>
        </header>
    
    </div>
    
    <p>Date: <span id="date"></span></p>
    

    <section class="container my-2 bg w-100 p-3 border border-warning border border-4 ">
        <form  class="row g-4 action ">
            
            <div class="col-md-12">
                <label for="inputEmail4" class="form-label fs-1 ">แบบฟอร์มลาออก</label>
                <div class="gender-category">
                  <input type="radio" name="gender" id="male" required>
                  <label for="male">⠀นาย⠀</label>
                  <input type="radio" name="gender" id="female" required>
                  <label for="female">⠀นาง⠀</label>
                  <input type="radio" name="gender" id="other" required>
                  <label for="other">⠀นางสาว⠀</label>
                </div>
              </div>

            <div class="col-md-6">
                <label for="inputEmail1" class="form-label fs-5">ชื่อ - สกุล</label>
                <input type="text" 
                class="form-control " 
                id="First name" 
                placeholder="กรุณากรอกชื่อ (ภาษาไทย)"
                required pattern="^[ก-๏\s]+$"{1,30} required >
            </div>          
            
            <div class="col-md-6"><br><br>
                <label for="last_working_date col-md-6">วันที่:</label>
                <input type="date" id="last_working_date" name="last_working_date" 
                required>
            </div>

            div class="col-md-6">
                <label for="inputPassword4" class="form-label fs-5">รหัสนักศึกษา</label>
                <input type="text" 
                class="form-control" 
                id="Student ID" 
                placeholder="รหัสนักศึกษา (10 หลัก)"
                pattern="\d{10}" required>
            </div>
            <div class="col-md-4 " >
                <label for="inputPassword4" class="form-label fs-5">หลักสูตร</label>
                <select class="form-select" aria-label="Default select example" required>
                    <option value="" >โปรดเลือก</option>
                    <option value="1">4-5 ปี</option>
                    <option value="2">4 ปีเทียบเข้าเรียน(2ปี)</option>
                    <option value="3">ภาคปกติ</option>
                    <option value="4">ภาคสมทบ</option>
                </select>
            </div> 

            <div class="col-md-4">
                <label for="inputEmail1" class="form-label fs-5">คณะ</label>
                <input type="text" 
                class="form-control" 
                id="Faculty" 
                placeholder=""
                pattern="^[ก-๏\s]+$"{1,30} required >
               
            </div>

            <div class="col-md-4">
                <label for="inputEmail1" class="form-label fs-5">สาขาวิชา</label>
                <input type="text" 
                class="form-control" 
                id="Major" 
                placeholder="กรุณากรอก"
                pattern="^[ก-๏\s]+$"{1,30} required>
            </div>

            <div class="col-md-7">
                <label for="inputPassword4" class="form-label fs-5">-เบอร์โทรศัพท์</label>
                <input type="text" 
                class="form-control" 
                id="Phone number" 
                placeholder="เบอร์โทรศัพท์ (10 หลัก)"
                pattern="\d{10}" required>
            </div>

            <div class="col-md-7">
                <label for="inputEmail1" class="form-label fs-5">มีความประสงค์ต้องการลาออก</label>
                <textarea required
                    class="form-control" 
                    rows="5" 
                    id="reason"
                    placeholder="กรุณากรอก"
                    pattern="^[ก-๏\s]+$"{1,1000} required></textarea>
            </div>

            

            



             
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="submit">ยืนยันส่งคำร้อง</button>
            </div>
            <script>
                 // Automatically fill in the current date
                 const currentDate = new Date().toLocaleDateString('en-CA');
                 document.getElementById('date').textContent = currentDate;
            </script>
            
           
        </form>
    </section>

</body>
</html>
